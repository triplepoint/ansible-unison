---
- name: Bring up docker containers
  hosts: all
  vars:
    docker_inventory:
      - name: unison-test-host
        image: "ubuntu-upstart:14.04"
  roles:
    - { role: provision_docker, provision_docker_inventory: "{{ docker_inventory }}" }

- name: Install role under test
  hosts: docker_containers
  roles:
    - {role: ansible-unison, unison_project_name: "test_project"}
